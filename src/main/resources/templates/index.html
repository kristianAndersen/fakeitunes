<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/main.css}">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
    <div class="container-fluid">
        <form th:action="@{/search}" method="GET">
            <div class="form-group row">
                <label for="search" class="col-12 col-form-label">Search</label>
                <div class="col-9">
                    <input id="search" name="searchTerm" th:value="${searchForThis}" placeholder="search a song of your choice" type="text" class="form-control" required="required">
                </div>
                <div class="col-3">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>
</nav>

<div class="container-fluid bg-primary">
    <h2>5 random Artists</h2>
<div class="row" th:each="Artists: ${randomsArtists}">
    <div class="col-6">
        <p th:text="${Artists}"></p>
    </div>
</div>
</div>


<div class="container-fluid bg-secondary">
    <h2>5 random Songs</h2>
    <div class="row" th:each="Song: ${randomsSongs}">
        <div class="col-6">
            <p th:text="${Song}"></p>
        </div>
    </div>
</div>

<div class="container-fluid bg-success">
    <h2>5 random Genres</h2>
    <div class="row" th:each="Genre: ${randomsGenres}">
        <div class="col-6">
            <p th:text="${Genre}"></p>
        </div>
    </div>
</div>





</body>
</html>
